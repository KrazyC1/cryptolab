<!-- index.html: This is the main HTML file that sets up the structure of the application,
   including the palette, canvas, and button to create wires. It also includes the necessary JavaScript files. --> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Blocks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="palette">
      <div class="block" style="background-color: red;"></div>
      <div class="block" style="background-color: green;"></div>
      <div class="block" style="background-color: blue;"></div>
      <div class="block" style="background-color: rgb(211, 214, 16);"></div>
      <div class="block" style="background-color: purple;"></div>
    </div>
    <div class="canvas"></div>
    <button class="create-wire-btn">Create Wire</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
  <script src="draganddrop.js"></script>
  <script src="blocks.js"></script>
  <script src="wires.js"></script>
  <script src="updateWires.js"></script>
</body>
</html>
